<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="amozone.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="jumbotron bg-info">
&nbsp;<a class="bg-dark container container-fluid" href="index.html">Home</a>
<div class="container container-fluid">
<h4 class="display-4 text-white">Welcome to our gallery.
    We have compiled some cool pictures to make sure you have fun as you navigate through our website <br>
    Make sure to have fun.</h4>
</div>
<br><br>
<div class="container jumbotron">
    <img src="images/img1.jpg" alt="loading image" class="rounded" width="200" height="200">
    <img src="images/img2.jpg" alt="loading image" class="rounded-circle" width="200" height="200">
    <img src="images/img3.jpg" alt="loading image" class="figure-img" width="200" height="200">
    <img src="images/img4.jpg" alt="loading image" class="rounded" width="200" height="200">
    <img src="images/img5.jpg" alt="loading image" class="rounded-circle" width="200" height="200">
    <img src="images/img6.jpg" alt="loading image" class="figure-img" width="200" height="200">
    <img src="images/img7.jpg" alt="loading image" class="rounded-circle" width="200" height="200">
    <img src="images/img8.jpg" alt="loading image" class="figure-img" width="200" height="200">
    <img src="images/img9.jpg" alt="loading image" class="rounded" width="200" height="200">
    <img src="images/img10.jpg" alt="loading image" class="rounded-circle" width="200" height="200">
</div>

<div id="demo" class="carousel slide" data-ride="carousel">
<h3 align="center">Slideshow Gallery</h3>
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/im1.jpg" alt="Los Angeles" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/im2.jpg" alt="Chicago" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/im3.jpg" alt="New York" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/im4.jpg" alt="New York" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="images/im5.jpg" alt="New York" width="1100" height="500">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</body>
</html>
