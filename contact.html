<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="amozone.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body id="contact">
<div class="contact text-blue" >
    <h2 align="center">Contact Us</h2>
    <div class="container py-5">
    <form action="#">
        <fieldset>
            <div class="styleinputs">Your Name: <br>
                <input type="text" name="fullname" placeholder="Your Full Name"><br>
            </div>
            <br>
            <div class="styleinputs">Phone Number: <br>
                <input type="number" name="phone" placeholder="07xx"><br>
            </div>
            <br>
            <div class="styleinputs">Email:<br>
                <input type="email" name="email" placeholder="example@mail.com"> <br>
            </div>
            <br>
            <div class="styleinputs">Message:<br>
                <textarea name="message" rows="5" cols="18" placeholder="Your Message">
            </textarea>
            </div><br> <br>
            &nbsp; <button class="btn btn-default" type="submit" value="Submit">Submit</button>
        </fieldset>
    </form>
    </div>
</div>
<br><br><br><br>
</body>
</html>
